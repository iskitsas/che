<div class="create-project-progress-popup" ng-show="createProjectPopupCtrl.isShowPopup() && createProjectPopupCtrl.isCreateProjectInProgress()">
    <div class="create-project-progress-popup-content" flex layout="row">
            <div layout="column" class="create-project-progress-popup-info-column" flex="60">
                <div class="create-project-progress-popup-title">Creating project: {{createProjectPopupCtrl.getProject()}}</div>
                <div layout="row" layout-align="center center" flex>
                    <div flex="20" ng-hide="createProjectPopupCtrl.isLastCreateProjectProgressStep()"><md-icon md-svg-src="assets/images/loader.svg" class="create-project-progress-popup-icon" aria-label="loader"></md-icon></div>
                    <div class="create-project-progress-popup-percent" flex="15" layout-align="center center">{{createProjectPopupCtrl.getCurrentProgressStep() * 25}} %</div>
                    <div class="create-project-progress-popup-action" flex="65" layout-align="center center">{{createProjectPopupCtrl.getCreationSteps()[createProjectPopupCtrl.getCurrentProgressStep()].text}}</div>
                </div>
                <div class="create-project-progress-popup-error" ng-show="createProjectPopupCtrl.getCreationSteps()[createProjectPopupCtrl.getCurrentProgressStep()].hasError">Error !</div>
            </div>
            <div layout="column" layout-align="center center" flex="40">
                <che-button-notice che-button-title="Show More" ng-click="createProjectPopupCtrl.hidePopup()" href="#/create-project"></che-button-notice>
                <che-button-primary ng-show="createProjectPopupCtrl.getCurrentProgressStep() === (createProjectPopupCtrl.getCreationSteps().length - 1)" ng-click="createProjectPopupCtrl.resetCreateNewProject()" che-button-title="Open project in IDE" ng-href="{{createProjectPopupCtrl.getIDELink()}}"></che-button-primary>
            </div>
            <div layout="column" layout-align="start start">
                <i class="create-project-progress-popup-close-icon fa fa-times" aria-hidden="true" ng-click="createProjectPopupCtrl.closePopup()"></i>
            </div>
    </div>
</div>
