<ng-form name="editRegistryForm" class="edit-registry-form">
  <div class="form-input-fields">
    <che-input type="text"
               che-form="editRegistryForm"
               che-name="address"
               che-label-name="Address"
               che-place-holder="registry"
               ng-model="editRegistryController.registry.url"
               required
               ng-maxlength="128">
      <div ng-message="required">Registry is required.</div>
      <div ng-message="maxlength">Registry should be less than 128 characters long.</div>
    </che-input>
    <che-input che-form="editRegistryForm"
               che-name="username"
               che-label-name="Username"
               che-place-holder="username"
               ng-model="editRegistryController.registry.username"
               ng-maxlength="128">
      <div ng-message="maxlength">Username should be less than 128 characters long.</div>
    </che-input>
    <che-input che-form="editRegistryForm"
               che-name="password"
               che-label-name="Password"
               che-place-holder="password"
               ng-maxlength="128"
               type="password"
               required
               ng-model="editRegistryController.registry.password">
      <div ng-message="required">User Password is required.</div>
      <div ng-message="maxlength">User Password should be less than 128 characters long.</div>
    </che-input>
  </div>
  <che-button-primary che-button-title="Edit"
                      ng-click="editRegistryController.editRegistry()"
                      ng-disabled="editRegistryForm.$invalid">
  </che-button-primary>
  <che-button-notice che-button-title="Cancel"
                     ng-click="editRegistryController.abort()">
  </che-button-notice>
</ng-form>
